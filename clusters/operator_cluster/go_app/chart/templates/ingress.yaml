# A sample ingress object. NOTE: ingress represent north/south traffic
# and would require much more security and configuration than something per-app like this.
# For simplicity I didn't even include tls.
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Values.deployment.fullname }}
  annotations: 
    {{- range $key, $val := .Values.ingress.annotations }}
    {{ $key }}: {{ $val | quote }}
    {{- end}}
spec:
  rules:
  - http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: {{ .Values.deployment.fullname }}
            port:
              number: {{ .Values.service.port }}